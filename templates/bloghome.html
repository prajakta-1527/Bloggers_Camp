{% extends 'index.html'%}

{% block body %}
<div class="container-fluid mt-0 px-0">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/img/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/img/2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/img/3.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container-fluid">

    <h1 class="my-3 text-center font-family:sans-serif">Welcome to BloggersCamp!</h1>
    {% for items in allblogs %}
    <div class="media ">
        <div class="media-body">
            <h5 class="mt-0">{{items.title}}</h5>
            <p>{{items.shortdesc|slice:245}}...</p>
        </div>
    </div>
    
    <button type="button" class="btn btn-info mb-3" ><a href="/blogpost/{{items.slug}}" style="color: white">Read More</a> </button>
    {% endfor %}
</div>
<footer class="text-light bg-dark position-relative fixed-bottom">
  <p class="text-centre my-0 py-2">
    Copyright &copy; 2022-All rights reserved
  </p>
</footer>
{% endblock body %}
